<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PianoBoard</title>
    <link rel="stylesheet" href="style.css">
    
     
</head>
<body>

    <section> 
       <header>
          <h1>PIANO-BOARD</h1>
          <h3>Enjoy Tunes!!</h3>
           
      </header>
    <section></section>
     <div   class="piano">
        <div data-note="C" class="key white">
            <span class="hints">A</span>
        </div>

        <div data-note="Db" class="key black">
            <span class="hint">W</span>
        </div>

        <div data-note="D" class="key white">
            <span class="hints">S</span>
        </div>

        <div data-note="Eb" class="key black">
            <span class="hint">E</span>
        </div>

        <div data-note="E" class="key white">
            <span class="hints">D</span>
        </div>

         <div data-note="G" class="key white">
            <span class="hints">F</span>
         </div>

        <div data-note="Gb" class="key black">
            <span class="hint">T</span>
        </div>

        <div data-note="Ab" class="key white">
            <span class="hints">G</span>
        </div>

        <div data-note="A" class="key black">
            <span class="hint">Y</span>
        </div>

        <div data-note="Bb" class="key white">
            <span class="hints">H</span>
        </div>

        <div data-note="P" class="key black">
            <span class="hint">U</span>
        </div>

        <div data-note="Pb" class="key white">
            <span class="hints">J</span>
        </div>  

        <div data-note="B" class="key white">
            <span class="hints">K</span>
        </div>

        <div data-note="O" class="key black">
            <span class="hint">O</span>
        </div>

        <div data-note="Ob" class="key white">
            <span class="hints">L</span>
        </div>

        <div data-note="L" class="key black">
            <span class="hint">P</span>
        </div>

        <div data-note="Lb" class="key white">
            <span class="hints">;</span>
        </div>
 
    </div>

    <audio id = "C" src="beats/1.wav"></audio>
    <audio id = "Db" src="beats/2.wav"></audio>
    <audio id = "D" src="beats/3.wav"></audio>
    <audio id = "Eb" src="beats/4.wav"></audio>
    <audio id = "E" src="beats/5.wav"></audio>
     <audio id = "G" src="beats/6.wav"></audio>
    <audio id = "Gb" src="beats/7.wav"></audio>
    <audio id = "Ab" src="beats/8.wav"></audio>
    <audio id = "A" src="beats/9.wav"></audio>
    <audio id = "Bb" src="beats/10.wav"></audio>
    <audio id = "P" src="beats/11.wav"></audio>
    <audio id = "Pb" src="beats/12.wav"></audio>
    <audio id = "B" src="beats/13.wav"></audio>
    <audio id = "O" src="beats/14.wav"></audio>
    <audio id = "Ob" src="beats/15.wav"></audio>
    <audio id = "L" src="beats/16.wav"></audio>
    <audio id = "Lb" src="beats/17.wav"></audio>

    <script src="pianoScript.js" defer></script>

</section>

</section>
      
</body>
</html>
